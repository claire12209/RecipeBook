<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/Style.css}">
<head>
    <title>Login</title>
</head>
<body style="background-color: white;">
<div class ="SignandLogTop" >

</div>
<div class="SignIn" style="background-color: rgb(0, 0, 0,0)">
    

    <form th:action="@{/login}" method="post">
        <div>
            <label for="username" style="font-style: italic; font-weight:bold">Username:</label>
            <input type="text" id="username" name="username"/>
        </div>
        <div style="margin-top: 20px;">
            <label for="password" style="font-style: italic; font-weight:bold">Password:</label>
            <input type="password" id="password" name="password"/>
        </div>
        <div style="margin-top: 20px;">
            <button type="submit">Login</button>
        </div>
    </form>
    <p style="color:#a7556a">Don't have an account? <a style="color:#a7556a;" th:href="@{/register}">Register here</a></p>
</div>

    
</body>
</html>
